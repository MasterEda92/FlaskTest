{% extends "layouts/main.html" %}

{% block content %}
    {% if name != None: %}
        <h1>Der Name ist: {{ name }}</h1>
    {% endif %}

    {% if age != None: %}
        <h2>Das Alter ist: {{ age }}</h2>
    {% endif %}

    <form method="get">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Name" id="name" value="{% if name != None: %}{{ name }}{% endif %}" />

        <label for="age">Age:</label>
        <input type="text" name="age" placeholder="Age" id="age" value="{% if age != None: %}{{ age }}{% endif %}"/>

        </br>
        <input type="submit" value="Formular abschicken!"/>
    </form>
{% endblock %}
